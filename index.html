<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Kode+Mono:wght@400..700&family=Madimi+One&family=Micro+5&family=Permanent+Marker&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="projectHeader">freeCodeCamp Survey Form</h1>
        <p class="projectInfomation">Thank you for taking the time to help us improve the platform</p>
        <div class="box">
            <form action="" method="get" class="form">
                <label class="mainLabel" for=" name">Name</label>
                <input class="textInput" type="text" id="name" required placeholder="Enter your name">
                <label class="mainLabel" for="email">Email</label>
                <input class="textInput" type="email" name="" id="email" required placeholder="Enter your email">
                <label class="mainLabel" for="age">Age <span>(Optional)</span></label>
                <input class="textInput" type="text" id="age" placeholder="Age">
                <label class="mainLabel" for="role">Which option best describes your current role?</label>
                <select name="" id="role" required>
                    <option value="" selected disabled>Select current role</option>
                    <option value="">Student</option>
                    <option value="">Full Time Job</option>
                    <option value="">Full Time Learner</option>
                    <option value="">Prefer Not To Say</option>
                    <option value="">Other</option>
                </select>
                <label class="mainLabel" for="">Would you recommend freeCodeCamp to a friend?</label>
                <div class="flexBox">
                    <input type="radio" name="radios" id="Definitely">
                    <label for="Definitely">Definitely</label>
                </div>
                <div class="flexBox">
                    <input type="radio" name="radios" id="Maybe">
                    <label for="Maybe">Maybe</label>
                </div>
                <div class="flexBox">
                    <input type="radio" name="radios" id="nt">
                    <label for="nt">Not Sure</label>
                </div>
                <label for="" class="mainLabel">What is your favorite feature of freeCodeCamp?</label>
                <select name="" id="" required>
                    <option value="" selected disabled>Select an option</option>
                    <option value="">Challenges</option>
                    <option value="">Project</option>
                    <option value="">Community</option>
                    <option value="">Open Source</option>
                </select>
                <label class="mainLabel" for="">What would you like to see improved? <span>(Check all that apply)</span></label>
                <div>
                    <input type="checkbox" name="" id="fep">
                    <label for="fep">Front-end Projects</label>
                </div>
                <div>
                    <input type="checkbox" name="" id="bep">
                    <label for="bep">Back-end Projects</label>
                </div>
                <div>
                    <input type="checkbox" name="" id="dv">
                    <label for="dv">Data Visualisation</label>
                </div>
                <div>
                    <input type="checkbox" name="" id="ch">
                    <label for="ch">Challenges</label>
                </div>
                <div>
                    <input type="checkbox" name="" id="osc">
                    <label for="osc">Open Source Community</label>
                </div>
                <div>
                    <input type="checkbox" name="" id="ghr">
                    <label for="ghr">Gitter help rooms</label>
                </div>
                <div>
                    <input type="checkbox" name="" id="vid">
                    <label for="vid">Videos</label>
                </div>
                <div>
                    <input type="checkbox" name="" id="cm">
                    <label for="cm">City Meetups</label>
                </div>
                <div>
                    <input type="checkbox" name="" id="wiki">
                    <label for="wiki">Wiki</label>
                </div>
                <div>
                    <input type="checkbox" name="" id="fr">
                    <label for="fr">Forum</label>
                </div>
                <div>
                    <input type="checkbox" name="" id="ac">
                    <label for="ac">Additional Courses</label>
                </div>

                <label for="comments" class="mainLabel">Any comments or suggestions?</label>
                <textarea name="" id="comments" cols="30" rows="10" placeholder="Enter your comment here...">
                </textarea>

                <button type="submit">Submit</button>
            </form>
        </div>
    </div>
</body>
</html>
